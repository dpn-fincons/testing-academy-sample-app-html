<!DOCTYPE html>
<html>

<head>
    <title>Demo - Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="./signup.js"></script>
</head>

<body>

    <form action="javascript:submitAction()" style="border:1px solid #ccc">
        <div class="container">
            <h1>Demo - Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" id="name" name="name" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Username" id="username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>

            <div class="error-message">
                <p id="error-message"></p>
            </div>

            <div class="confirm-message">
                <p id="confirm-message"></p>
            </div>

            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="cancelAction()">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <div class="container back-to-home">
        <a href="../">Back to Home</a>
    </div>

</body>

</html>
