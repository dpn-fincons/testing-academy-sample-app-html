<!DOCTYPE html>
<html>

<head>
    <title>Demo - Home page</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

</head>

<body onload="checkUser();">
    <h1>Demo - Home page</h1>
    <div>
        <p class="logged-user" id="logged-user"></p>
    </div>


    <div class="container button-container">
        <button id="login-button" style="width:auto;" onclick="document.getElementById('id01').style.display='block'">
            Sign In</button>

        <button id="sign-up-button" style="width:auto;" onclick="window.location.href='./signup.html'">
            Sign up</button>

        <button id="logout-button" style="width:auto; display: none;" onclick="logoutAction()">
            Sign out</button>
    </div>


    <div id="id01" class="modal">

        <form class="modal-content animate" action="javascript:loginAction()">
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>

                <button type="submit">Confirm</button>
            </div>

            <div class="login-error-message">
                <p id="login-error-message"></p>
            </div>

            <div class="container button-container">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

</body>

</html>
